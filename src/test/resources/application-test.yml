spring:
  profiles:
    active: test
  flyway:
    enabled: true
    locations: classpath:db/migration   # 마이그레이션 스크립트 위치
    baseline-on-migrate: true           # 빈 DB일 경우 baseline 생성
    clean-disabled: true               # 필요 시 clean 허용 (운영에서는 false 권장)
  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 30MB

logging:
  level:
    root: INFO
    org.springframework.jdbc: WARN
    org.mybatis: WARN


app:
  upload:
    dir: ${java.io.tmpdir}/SeedBEApp/uploads-test
    uriPrefix: /files
